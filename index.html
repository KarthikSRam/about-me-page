<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portfolio | Karthik S. Ram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|Raleway:500,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="css/style.css">
	  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Karthik S. Ram</h1>
      <img id="profile-pic" src="imgs/profile.jpg" alt="Profile picture">
<!-- Carousel code referenced from w3schools.com -->
      <h2>Projects</h2>
      <div id="projectsCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#projectsCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#projectsCarousel" data-slide-to="1"></li>
          <li data-target="#projectsCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="imgs/landscape1.jpg" alt="Project 1">
          </div>

          <div class="item">
            <img src="imgs/landscape2.jpg" alt="Project 2">
          </div>

          <div class="item">
            <img src="imgs/landscape3.jpg" alt="Project 3">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#projectsCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#projectsCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

  </body>
</html>
